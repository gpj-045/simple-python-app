version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /demo-python-app/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /demo-python-app/docker-credentials/password
    DOCKER_REGISTRY_URL: /demo-python-app/docker-registry/url
    

phases:
  install:
    runtime-versions:
      python: 3.13
  pre_build:
    commands:
      - echo "installing dependencies"
      - pip install -r requirements.txt
  build:
    commands:
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest"
      
  post_build:
    commands:
      - echo "Build completed Successfully!"

  artifacts:
    files:
      - '**/*'
    base-directory: ../simple-python-app